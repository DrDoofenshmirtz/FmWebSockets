# Logging configuration file for CounterApp.sh

# Root logger level
.level=WARNING

# Logging handlers
handlers=java.util.logging.ConsoleHandler

# ConsoleHandler configuration
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Levels for namespace-specific loggers
fm.websockets.server.level=FINE
fm.websockets.connection.level=FINE
fm.websockets.message-loop.level=FINE
fm.websockets.rpc.level=FINE
fm.websockets.samples.counter.counter-app.level=FINE

